<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/registratie.css"><!-- Edit as needed -->
    <link rel="stylesheet" href="./css/header.css">
    <script defer src="./js/registratie.js"></script><!-- Edit as needed -->
    <title>Registration</title>
</head>
<body>
<header class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10 px-0 d-flex justify-content-between py-3">
            <a href="./index.html">
                <img class="py-2" height="68px" src="./img/omnia_logo_white.png" alt="Omnia logo">
            </a>
            <nav class="navbar navbar-expand-lg navbar-dark justify-content-end">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link float-right" href="./index.html">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link float-right" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link float-right" href="./product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link float-right" href="#">Contact</a>
                        </li>
                    </ul>
                    <form class="form-inline my-2 my-lg-0 justify-content-end ml-1">
                        <input id="header-search-input" class="form-control mr-sm-2 px-2" type="search"
                               placeholder="Search" aria-label="Search">
                        <button id="header-search-button"
                                class="btn bg-black d-flex align-items-center justify-content-center p-1 btn-header"
                                type="button">
                            <img src="./img/search_icon_white.png" alt="Search Icon">
                        </button>
                    </form>
                    <button id="header-cart_button"
                            class="btn bg-black d-flex float-right align-items-center justify-content-center ml-2 p-1 btn-header"
                            type="button">
                        <img src="./img/shopping_cart_white.png" alt="Search Icon">
                    </button>
                </div>
            </nav>
        </div>
        <div class="col-1"></div>
    </div>
</header>
<main>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 justify-content-center pl-lg-5">
                <h3>Register</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First name</label>
                                <input type="text" class="form-control" id="fistName">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-5">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Repeat Password</label>
                        <input type="password" class="form-control" id="repeatPassword1">
                    </div>
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="checkTerms">
                    <label class="form-check-label" for="checkTerms">I accept the term and conditions of OMNIA</label>
                  </div>
                    <button type="submit" class="btn btn-dark bg-black">Register</button>
                </form>
            </div>
        </div>
    </section>
</main>
<footer>
</footer>
</body>
</html>
